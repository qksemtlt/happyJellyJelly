<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-section {
            border-bottom: 2px solid #ececec;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header-section h2 {
            margin: 0;
            font-size: 2rem;
            color: #455a64;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-value {
            display: inline-block;
            padding-left: 10px;
            font-size: 1.1rem;
        }

        .content-box {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            font-size: 1rem;
            color: #455a64;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="header-section">
            <h2 th:text="${selectDate}"></h2>
        </div>
        
        <div th:if="${daReportsDTO != null}">
            <div class="content-section">
                <label class="form-label">기분 :</label>
                <span class="form-value" th:text="${daReportsDTO.behavior}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">활동성 :</label>
                <span class="form-value" th:text="${daReportsDTO.activities}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">식욕 :</label>
                <span class="form-value" th:text="${daReportsDTO.meals}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">건강상태 :</label>
                <span class="form-value" th:text="${daReportsDTO.health}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">배변활동 :</label>
                <span class="form-value" th:text="${daReportsDTO.bowel}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">제목 :</label>
                <span class="form-value" th:text="${daReportsDTO.title}"></span>
            </div>
            <div class="content-section">
                <label class="form-label">내용 :</label>
                <div class="content-box" th:text="${daReportsDTO.contents}"></div>
            </div>
        </div>

        <div th:if="${daReportsDTO == null}">
            <div class="alert alert-warning" role="alert">
                해당 날짜에 작성된 다이어리가 없습니다.
            </div>
        </div>
    </div>    
</body>
</html>
