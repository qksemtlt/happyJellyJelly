<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Jelly - 결제 내역 확인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .payment-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .payment-title {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .payment-item {
            margin-bottom: 1rem;
        }
        .payment-label {
            font-weight: 700;
            color: #495057;
        }
        .payment-value {
            color: #212529;
        }
        .btn-back {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar::navbarFragment}"></nav>
    <div class="container my-5" layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="payment-card">
                    <h2 class="text-center payment-title">결제 내역 확인</h2>
                    <div th:object="${kakaoDTO}">
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">결제번호:</div>
                            <div class="col-sm-8 payment-value" th:text="*{partner_order_id}"></div>
                        </div>
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">사용자 ID:</div>
                            <div class="col-sm-8 payment-value" th:text="*{partner_user_id}"></div>
                        </div>
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">결제방법:</div>
                            <div class="col-sm-8 payment-value" th:text="*{payment_method_type}"></div>
                        </div>
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">지점명:</div>
                            <div class="col-sm-8 payment-value" th:text="*{item_name}"></div>
                        </div>
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">가격:</div>
                            <div class="col-sm-8 payment-value" th:text="*{#numbers.formatCurrency(total_amount)}"></div>
                        </div>
                        <div class="payment-item row">
                            <div class="col-sm-4 payment-label">결제시각:</div>
                            <div class="col-sm-8 payment-value" th:text="*{created_at}"></div>
                        </div>
                    </div>
                    <div class="text-center btn-back">
                        <a th:href="@{/subs/list}" class="btn btn-dark">
                            <i class="fas fa-list mr-2"></i>목록으로 가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
