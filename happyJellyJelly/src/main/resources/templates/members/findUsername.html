<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">알림</h2>
                <div class="alert alert-info text-center" role="alert">
                    <span th:text="${message}" class="font-weight-bold"></span>
                </div>
                <div class="text-center mt-3">
                    <a href="/members/pwLostForm" class="btn btn-secondary btn-sm">비밀번호 찾기</a>
                </div>
                <div class="text-center mt-4">
                    <a href="/members/login" class="text-muted text-decoration-none">로그인 페이지로 돌아가기</a>
                </div>                
            </div>            
        </div>
    </div>
</html>
