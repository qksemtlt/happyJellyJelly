<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">아이디 찾기</h4>
                
                <form action="idLostPro" method="post">
                    <div class="mb-3">
                        <label class="form-label">이름</label>
                        <input class="form-control" type="text" name="name" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">이메일</label>
                        <input class="form-control" type="email" name="email" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">전화번호</label>
                        <input class="form-control" type="tel" name="phone" placeholder="숫자만 입력해 주세요" required/>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">아이디 찾기</button>
                    </div>
                </form>
				<div class="text-center mb-4">
                    <a href="/members/pwLostForm" class="btn btn-secondary w-100">비밀번호 찾기</a>
                </div>
                <div class="text-center mt-4">
                    <a href="/members/login" class="text-muted text-decoration-none">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</html>
