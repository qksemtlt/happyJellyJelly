<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
		<div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">회원 정보 수정</h4>
                <form action="/members/infoUpdate" method="post" th:object="${membersDTO}">
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <label class="form-control" th:text="*{username}"></label>
                        <input type="hidden" name="username" th:value="*{username}"/>
                    </div>
                    
                     <div class="mb-3">
                        <label class="form-label">이름</label>
                        <label class="form-control" th:text="*{name}"></label>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="email">이메일</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="phone">전화번호</label>
                        <input class="form-control" type="tel" id="phone" th:field="*{phone}" required/>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">정보 수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
