<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">
    <h2 class="text-center mb-4">마이 페이지</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light border-0 shadow-sm">
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/members/infoUpdate" class="btn btn-outline-dark btn-lg">
                                    <i class="fas fa-user-edit me-2"></i>내 정보 수정
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/members/pwChange" class="btn btn-outline-dark btn-lg">
                                    <i class="fas fa-key me-2"></i>비밀번호 수정
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/dogs/myDogList" class="btn btn-warning btn-lg">
                                    <i class="fas fa-dog me-2"></i>내 강아지 정보
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/vaccinations/vaccinationsForm" class="btn btn-outline-success btn-lg">
                                    <i class="fas fa-syringe me-2"></i>백신접종등록
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/admissions/admissionsList" class="btn btn-warning btn-lg">
                                    <i class="fas fa-graduation-cap me-2"></i>입학 신청하기
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                        	<div class="d-grid">
	                            <a href="/subs/list" class="btn btn-outline-primary btn-lg">
	                                <i class="fas fa-receipt me-2"></i>내 이용권 조회
	                            </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-grid">
                                <a href="/members/deleteAccount" class="btn btn-outline-danger btn-lg">
                                    <i class="fas fa-user-times me-2"></i>회원 탈퇴
                                </a>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
