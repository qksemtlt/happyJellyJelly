<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">비밀번호 찾기</h4>
                
                <form action="/members/pwLost" method="post" th:object="${membersDTO}">
                	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                	
                	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
                	
                	<div class="mb-3">
                        <label class="form-label" for="username">아이디</label>
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="name">이름</label>
                        <input class="form-control" type="text" id="name" name="name"/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="phone">전화번호</label>
                        <input class="form-control" type="text" id="phone" name="phone" placeholder="숫자만 입력해주세요"/>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">비밀번호 찾기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
