<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy Jelly - 회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<style>
		body {
		    font-family: 'Noto Sans KR', sans-serif;
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{navbar::navbarFragment}"></nav>
    <div layout:fragment="content" class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">회원가입</h4>
                
                <form action="/members/signup" method="post" th:object="${membersDTO}">
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <label class="form-label" for="username">아이디</label>
                        <input class="form-control" type="text" id="username" th:field="*{username}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="password">비밀번호</label>
                        <input class="form-control" type="password" id="password" th:field="*{password}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="password2">비밀번호 확인</label>
                        <input class="form-control" type="password" id="password2" th:field="*{password2}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="name">이름</label>
                        <input class="form-control" type="text" id="name" th:field="*{name}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="email">이메일</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" required/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="phone">전화번호</label>
                        <input class="form-control" type="tel" id="phone" th:field="*{phone}" required/>
                    </div>
                    
                    <input type="hidden" name="user_type" value="REGULAR" />
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">회원가입</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">이미 계정이 있으신가요?</p>
                    <a href="/members/login" class="btn btn-secondary w-100">로그인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
