<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-3">
    <h2 class="py-2">반 추가 하기</h2>
  	
  	<form action="/month/create" method="post" th:object="${monthDTO}">
  		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
  		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  		
  		<div class="mb-3">
  			<label class="form-label" for="classname">반 이름</label>
  			<input class="form-control" type="text" id="classname" th:field="*{name}" required />
  		</div>
  		
  		<div class="mb-3">
  			<label class="form-label" for="description">반 설명</label>
  			<input class="form-control" type="text" id="description" th:field="*{description}" required />
  		</div>
  		
  		<div class="mb-3">
  			<label class="form-label" for="capacity">정원</label>
  			<input class="form-control" type="number" id="capacity" th:field="*{capacity}" required />
  		</div>
  		
  		<div class="mb-3">
  			<label class="form-label" for="teacher">담당 교사</label>
  			<div th:if="${not #lists.isEmpty(teachers)}">
  				<select class="form-select" id="teacher" name="teacher.memberId" required>
  					<option th:each="teacher : ${teachers}"
  							th:value="${teacher.memberId}"
  							th:text="${teacher.name}">
  				</select>
  			</div>
  		</div>
  		
  		<div class="d-grid mb-3">
  			<button type="submit" class="btn btn-dark">반 등록</button>
  		</div>
  	</form>
  </div>
</html>
