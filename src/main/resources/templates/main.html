<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Jelly 강아지 유치원</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Jua&family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF9C4;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            background-image: url('/images/happyjelly_main.png');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-family: 'Jua', sans-serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }
        .hero h1 span {
            color: #FFC107;
        }
        .features, .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .feature, .gallery img {
            width: calc(33.333% - 20px);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature {
            padding: 30px;
            text-align: center;
        }
        .feature:hover, .gallery img:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .feature i {
            font-size: 3em;
            color: #FFC107;
            margin-bottom: 15px;
        }
        .feature h2 {
            color: #FF5722;
            font-size: 1.8em;
        }
        .feature p {
            font-weight: 400;
            color: #333;
            line-height: 1.6;
        }
        .gallery img {
            height: 200px;
            object-fit: cover;
        }
        .testimonials {
            background-color: #FFF176;
            padding: 40px 0;
            margin-top: 40px;
            text-align: center;
        }
        .testimonials h2 {
            font-family: 'Jua', sans-serif;
            color: #FF5722;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .testimonial {
            max-width: 600px;
            margin: 0 auto;
            font-style: italic;
            color: #333;
        }
        .testimonial p {
            line-height: 1.6;
        }
        .testimonial p:first-child {
            font-size: 1.2em;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .features, .gallery {
                flex-direction: column;
            }
            .feature, .gallery img {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar::navbarFragment}"></nav>
	
    <div class="container" layout:fragment="content">
        <div class="hero">
            <h1>우리 아이의 발바닥까지 행복을 <span>Happy Jelly</span></h1>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-paw"></i>
                <h2>전문 케어</h2>
                <p>경험 많은 전문가들이<br>여러분의 반려견을 돌봅니다.</p>
            </div>
            <div class="feature">
                <i class="fas fa-dog"></i>
                <h2>즐거운 활동</h2>
                <p>다양한 놀이와 교육 프로그램으로<br>즐거운 시간을 보냅니다.</p>
            </div>
            <div class="feature">
                <i class="fas fa-home"></i>
                <h2>안전한 환경</h2>
                <p>철저한 위생 관리와 안전 시설로<br>걱정 없는 보호를 제공합니다.</p>
            </div>
        </div>

        <div class="gallery">
            <img src="/images/happyjelly_main1.png" alt="강아지 사진 1">
            <img src="/images/happyjelly_main3.jpg" alt="강아지 사진 2">
            <img src="/images/happyjelly_main2.png" alt="강아지 사진 3">
        </div>

        <div class="testimonials">
            <h2>고객 후기</h2>
            <div class="testimonial">
                <p>"우리 강아지가 Happy Jelly에 다니기 시작한 이후로<br>
                   훨씬 더 활발해졌어요. 정말 감사합니다!"</p>
                <p>- 이동현 님</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
